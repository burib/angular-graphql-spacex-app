<ng-container *ngIf="pastLaunches$ | async as pastLaunches; else loading">
  <mat-card
    *ngFor="let launch of pastLaunches"
    [routerLink]="['/launches', launch.id]"
  >
    <mat-card-header>
      <img
        height="50"
        width="50"
        mat-card-avatar
        loading="lazy"
        [src]="launch.links.mission_patch_small || launch.links.flickr_images[0]"
        alt="Mission patch of {{ launch.mission_name }}"
      />
      <mat-card-title>{{ launch.mission_name }}</mat-card-title>
      <mat-card-subtitle
      >{{ launch.rocket.rocket_name }} - launched
        {{ launch.launch_date_utc }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      mat-card-image
      loading="lazy"
      [src]="launch.links.flickr_images[0]"
      alt="Photo of {{ launch.mission_name }}"
    />
  </mat-card>
</ng-container>
<ng-template #loading>
  <mat-spinner [strokeWidth]="2" [diameter]="50"></mat-spinner>
</ng-template>
