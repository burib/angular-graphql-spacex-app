<ng-container *ngIf="launchDetails$ | async as launchDetails; else loading">
  <section style="padding-top: 20px;">
    <mat-card style="width: 400px; margin: auto;">
      <mat-card-header>
        <mat-card-title>{{ launchDetails.mission_name }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        [src]="launchDetails.links.mission_patch || launchDetails.links.flickr_images.reverse()[0]"
        alt="Mission patch of {{ launchDetails.mission_name }}"
      />
      <mat-card-content>
        <p>{{ launchDetails.details }}</p>
      </mat-card-content>
    </mat-card>
  </section>

  <section class="photo-grid">
    <img
      *ngFor="let pic of launchDetails.links.flickr_images"
      [src]="pic"
      width="100%"
      height="100%"
      alt="Picture of {{ launchDetails.mission_name }}"
      loading="lazy"
    />
  </section>
</ng-container>
<ng-template #loading>
  <mat-spinner [strokeWidth]="2" [diameter]="50"></mat-spinner>
</ng-template>
